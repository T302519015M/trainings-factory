    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER, ROLE_ALLOWED_TO_SWITCH]
        ROLE_DEV: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH, ROLE_USER]

    access_control:
        # require ROLE_ADMIN for /admin*
        - { path: ^/trainer/new, roles: ROLE_DEV }
        - { path: ^/training/list, roles: ROLE_ADMIN }
